<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
<header>
    <h1>Weather Dashboard</h1>
</header>
<main class="container-fluid">
    <div class="row">
        <div id="search-container" class="col bg-light">
            <!-- label, form, and submit button -->
            <form>
                <label for="city-input">Search for a City:</label>
                <div class="form-group">
                    <input type="text" class="form-control" id="city-input">
                    <button type="submit" class="btn btn-primary">
                        <span class="oi oi-magnifying-glass" title="magnifying-glass" aria-hidden="true"></span>
                    </button>
                </div>
            </form>
            <div id="saved-searches"></div>
        </div>
        <div id="search-results" class="col-12 col-md-9 col-lg-9 ">
            <div class="card">
                <div id="city-container" class="card-body featured">
                    <h2 id="city-Name">City Name (Date) Icon</h2>
                    <p class="featured-temperature">Temperature:</p>
                    <p class="featured-humidity">Humidity:</p>
                    <p class="featured-wind-speed">Wind Speed:</p>
                    <p class="featured-uv-index">UV Index:</p>
                </div>
            </div>
            <div id="forecast-container" >
                <h3 class="forecast-Title">5 Day Forecast:</h3>
                <div class="forecast-container flex-container">
                    <div class="day bg-primary card col-12 col-md-2" id="forecast-day-1">
                        <h4 class="date">Day 1</h4>
                    </div>
                    <div class="day bg-primary card col-12 col-md-2" id="forecast-day-2">
                        <h4 class="date">Day 3</h4>
                    </div>
                    <div class="day bg-primary card col-12 col-md-2" id="forecast-day-3">
                        <h4 class="date">Day 2</h4>
                    </div>
                    <div class="day bg-primary card col-12 col-md-2" id="forecast-day-4">
                        <h4 class="date">Day 4</h4>
                    </div>
                    <div class="day bg-primary card col-12 col-md-2" id="forecast-day-5">
                        <h4 class="date">Day 5</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="./assets/js/app.js"></script>
</body>
</html>
